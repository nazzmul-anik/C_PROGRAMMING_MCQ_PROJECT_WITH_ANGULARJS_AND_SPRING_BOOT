<!DOCTYPE html>
<html ng-app="mcqApp">
<head>
    <title>C Programming MCQ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MCQController">
<h1>C Programming MCQ</h1>

<!-- Default Questions -->
<div ng-show="!resultVisible" ng-repeat="question in questions">
    <p><strong>Q{{question.id}}:</strong> {{question.question}}</p>
    <ul>
        <li ng-repeat="option in question.options">
            <input type="radio" name="question{{question.id}}" ng-value="option" ng-model="question.selectedOption">
            {{option}}
        </li>
    </ul>
</div>

<!-- Per Page Questions Option -->
<div ng-show="!resultVisible">
    <label for="questionCount">Per Page Questions</label>
    <select id="questionCount" ng-model="questionCount" ng-change="updatePagination()">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
    </select>

    <!-- Pagination Controls -->
    <div>
        <button ng-disabled="currentPage === 1" ng-click="prevPage()">Previous</button>
        <span>Page {{currentPage}} of {{totalPages}}</span>
        <button ng-disabled="currentPage === totalPages" ng-click="nextPage()">Next</button>
    </div>

    <!-- Submit Button -->
    <button ng-click="submitAnswers()">Submit</button>
</div>

<!-- Result Display -->
<div ng-show="resultVisible">
    <h2>Your Score: {{score}} / {{totalQuestions}}</h2>
</div>
</body>
</html>
